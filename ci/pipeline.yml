resource_types:
- name: aws-cloudformation-stack
  type: docker-image
  source:
    repository: eroadltd/aws-cloudformation-stack-resource
    tag: alpha
resources:
- name: repo
  type: git
  source:
    uri: https://github.com/eroad/aws-cloudformation-stack-resource.git
    branch: master
    username: ((github-username))
    password: ((github-password))
- name: test-stack
  type: aws-cloudformation-stack
  source:
    name: dev-test-deploy-stack
    region: ap-southeast-2
- name: resource-image
  type: docker-image
  source:
    repository: eroadltd/aws-cloudformation-stack-resource
    tag: alpha
    username: ((docker-username))
    password: ((docker-password))
- name: resource-image-release
  type: docker-image
  source:
    repository: eroadltd/aws-cloudformation-stack-resource
    tag: release
    username: ((docker-username))
    password: ((docker-password))
jobs:
- name: build-resource
  serial: true
  plan:
  - get: repo
    trigger: true
  - put: resource-image
    params:
      build: repo
    get_params:
      skip_download: true
- name: test-out
  serial: true
  plan:
  - in_parallel:
    - get: repo
      trigger: true
      passed:
      - build-resource
    - get: resource-image
      passed:
      - build-resource
      params:
        skip_download: true
  - put: test-stack
    params:
      template: repo/ci/test-stack/template.json
      parameters_aws: repo/ci/test-stack/parameters.json
      tags: repo/ci/test-stack/tags.json
      capabilities:
      - CAPABILITY_NAMED_IAM
      resolve_failed_create: true
  - put: test-stack
    params:
      template: repo/ci/test-stack/template.json
      parameters_aws: repo/ci/test-stack/parameters.json
      tags: repo/ci/test-stack/tags.json
      capabilities:
      - CAPABILITY_NAMED_IAM
  - put: test-stack
    params:
      template: repo/ci/test-stack/template.json
      parameters_aws: repo/ci/test-stack/parameters2.json
      tags: repo/ci/test-stack/tags.json
      capabilities:
      - CAPABILITY_NAMED_IAM
  - put: test-stack
    params:
      template: repo/ci/test-stack/template.json
      tags: repo/ci/test-stack/tags.json
      capabilities:
      - CAPABILITY_NAMED_IAM
- name: test-check-in
  serial: true
  plan:
  - in_parallel:
    - get: repo
      passed:
      - test-out
    - get: test-stack
      trigger: true
      passed:
      - test-out
    - get: resource-image
      passed:
      - test-out
      params:
        skip_download: true
  - task: test
    file: repo/ci/test-check-in/task.yml
    ensure:
      task: delete-stacks
      file: repo/ci/delete-stack/task.yml
      params:
        STACK_NAME: dev-test-deploy-stack
        REGION: ap-southeast-2
- name: promote-candidate
  serial: true
  plan:
  - in_parallel:
    - get: resource-image
      passed:
      - test-check-in
      params:
        save: true
  - put: resource-image-release
    params:
      load: resource-image
      tag_as_latest: true
